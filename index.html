<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Evaluation Task</title>
    <script src="index.js"></script>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <h1>Evaluation Task - Perform Line</h1>
    <div class="main-page">
        <div class="search-box">
            <form class="search-form" onsubmit="submitForm(event)">
                <div class="keyword">
                    <label> Search for Artwork: </label>
                    <input type="text" class="input" placeholder="search artwork">
                    <button type="submit">Search</button>
                </div>
                <div class="century">
                    <label>Century: </label>
                    <select name="century" class="centuries"></select>
                </div>
                <div class="is-public-domain">
                    <label>Works in the Public Domain</label>
                    <input type="checkbox" class="check-box"></input>
                </div>
            </form>
        </div>

        <div class="artwork-table">
            
        </div>
    </div>
</body>
</html>
